<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document2-1</title>
    <link rel="stylesheet" href="2-1-style.css">
</head>
<body>
    <div class="main-container">
        <div class="green-box">
            <p class="label">GREEN</p>
        </div>
        <div class="bottom-container">
            <div class="yellow-box">
                <p class="item">YELLOW</p>
                <div class="white-box"><span>1</span></div>
                <div class="white-box"><span>2</span></div>
                <div class="white-box"><span>3</span></div>
                <div class="white-box"><span>4</span></div>
            </div>
            <div class="middle-container">
                <div class="orange-box">
                    <p class="label">ORANGE</p>
                </div>
                <div class="blue-box">
                    <p class="label">BLUE</p>
                </div>
            </div>
            <div class="red-box">
                <p class="item">RED</p>
                <div class="white-box"><span>A</span></div>
                <div class="white-box"><span>B</span></div>
                <div class="white-box"><span>C</span></div>
                <div class="white-box"><span>D</span></div>
            </div>
        </div>
    </div>
</body>
</html>
